name: Test

on:
  push:
    branches:
      - '*'
    tags:
      # semver tags:
      - 'v[12].[0-9]+.[0-9]+'
  pull_request:
    branches:
      - main
      - 'release/**'

jobs:

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: 1.19
    
    - name: install dependencies
      run: |
        sudo apt-get update -y && sudo apt-get install -y \
          libbtrfs-dev \
          libdevmapper-dev \
          libgpgme11-dev \
          go-md2man \
          libglib2.0-dev \
          libostree-dev

    - name: Test
      run: |
        make tools
        make test
